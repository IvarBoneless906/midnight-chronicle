<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Midnight Chronicle</title>

  <!-- Optional: Google Fonts (falls gewünscht) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#070707;
      --muted:#bfbfbf;
      --accent:#c5a87b;
      --danger:#b30000;
      --glass-bg:rgba(20,20,20,0.45);
    }

    html,body{height:100%;}
    body{
      margin:0;
      background: radial-gradient(1200px 800px at 10% 10%, rgba(40,10,40,0.22), transparent 6%),
                 radial-gradient(800px 600px at 90% 90%, rgba(10,40,40,0.12), transparent 6%),
                 var(--bg);
      color:#eee;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      margin-top:120px; /* Platz für Header */
      line-height:1.5;
    }

    /* Glass header */
    .site-banner{
      position:fixed;
      z-index:1000;
      left:0; top:0;
      width:100%;
      padding:14px 0;
      text-align:center;
      background:var(--glass-bg);
      backdrop-filter: blur(10px) saturate(120%);
      -webkit-backdrop-filter: blur(10px) saturate(120%);
      border-bottom:1px solid rgba(255,255,255,0.06);
      box-shadow:0 5px 18px rgba(0,0,0,0.6);
      transition: transform 220ms ease, background 220ms ease, padding 220ms ease;
    }

    .site-banner.shrink{
      padding:8px 0;
      background: rgba(10,10,10,0.55);
      box-shadow: 0 6px 20px rgba(0,0,0,0.75);
    }

    .banner-image{
      max-width:300px;
      height:auto;
      vertical-align:middle;
      opacity:0.96;
    }

    main{
      max-width:1100px;
      margin:0 auto;
      padding:28px 22px;
      display:flex;
      gap:28px;
      align-items:flex-start;
      justify-content:center;
    }

    .hero{
      max-width:820px;
      text-align:center;
    }

    .intro-text{
      color:var(--danger);
      font-family: "Playfair Display", serif;
      font-size:1.4rem;
      margin:6px 0 18px;
      line-height:1.6;
      font-weight:500;
    }

    h1.site-title{
      margin:0;
      font-family: "Playfair Display", serif;
      font-size:2.1rem;
      letter-spacing:0.6px;
      color:#fff;
      font-weight:700;
    }

    p.lead{
      color:var(--muted);
      margin-top:12px;
      font-size:1rem;
    }

    .cta-row{
      display:flex;
      gap:12px;
      justify-content:center;
      margin-top:22px;
      flex-wrap:wrap;
    }

    .btn{
      display:inline-block;
      padding:10px 16px;
      border-radius:8px;
      text-decoration:none;
      font-weight:600;
      min-width:140px;
      text-align:center;
    }
    .btn-primary{
      background:linear-gradient(180deg,#c9b089,#b58f5a);
      color:#0b0b0b;
      box-shadow: 0 6px 18px rgba(197,168,123,0.12);
    }
    .btn-ghost{
      background:transparent;
      border:1px solid rgba(255,255,255,0.08);
      color:var(--muted);
    }

    /* Support box */
    .support {
      width:260px;
      min-height:160px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:10px;
      padding:14px;
      color:var(--muted);
      font-size:0.95rem;
      box-shadow: 0 6px 18px rgba(0,0,0,0.5);
      align-self:flex-start;
    }

    .support h4{margin:0 0 8px 0; color:#fff; font-size:1rem;}
    .support p{margin:0 0 12px 0; font-size:0.92rem; color:var(--muted);}
    .support .pay-row{display:flex;gap:8px;flex-direction:column;}

    footer{
      max-width:1100px;
      margin:40px auto 80px;
      padding:0 22px;
      color:var(--muted);
      font-size:0.9rem;
    }

    /* responsive */
    @media (max-width:880px){
      .site-banner{padding:10px 0;}
      .banner-image{max-width:220px;}
      main{flex-direction:column; align-items:center;}
      .support{width:100%;}
    }
  </style>
</
